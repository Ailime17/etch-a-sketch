<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="btn">
            <button class="change_button">Change the number <br/>of <br/>squares</button>
        </div>
        <div class="main_container">
            <div class="container"></div>
        </div>
        <div id="colors_container">
            <button class="colors r">RED</button>
            <button class="colors o">ORANGE</button>
            <button class="colors y">YELLOW</button>
            <button class="colors g">GREEN</button>
            <button class="colors b">BLUE</button>
            <button class="colors i">INDIGO</button>
            <button class="colors v">VIOLET</button>
            <button class="colors w">WHITE</button>
        </div>
    </body>
</html>
